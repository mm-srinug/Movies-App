<div class="actors-container">
       <!-- Actor Card 1 -->
       <div class="actor-card"  *ngFor="let actor of actors">
        <img [src]="actor.cover" alt="Actor 1" class="actor-image">
         <figcaption class="actor-caption">{{actor.name}}</figcaption>
         <figcaption class="actor-role">{{actor.role}}</figcaption>
       </div>
</div>
